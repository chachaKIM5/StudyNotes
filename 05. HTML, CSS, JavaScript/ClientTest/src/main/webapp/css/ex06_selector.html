<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            
            선택자
            1. 전체 선택자: * {}
            2. 태그 선택자: tag {}
            3. ID 선택자: #id {}
            4. Class 선택자: .class {}
            5. 그룹 선택자: sel1, sel2, sel3 {}
            6. 자식 선택자: parent > child {}
            7. 자손 선택자: parent child {}
            

            자식 선택자, Child Selector
            - 부모 선택자 > 자식 선택자 { 구현부; }
            - 정밀도가 높다, but 범위가 좁고 불편하다


            자손 선택자, Descendant Selector
            - 부모선택자 자식선택자 {}
            - 범용성, 검색률이 높다

        */

        /* [커리큘럼에만 서식을 적용하고 싶을 때] */
        /* li { color: blue; } */
        /* .item { color: red; } */
        /* ol > li { color: orange; } */
        /* ul > li { color:aqua; }   */


        ul > li > span { color:red; }
        ol span { font-style: italic; }
        
        /* ol > li > span > b { color: darkgrey; } */
        ol b { color: darkgray; }
        .item b { font-family: 궁서체; }

    </style>
</head>
<body>
    <!-- ex06_selector.html -->

    <!-- 

        아무 기능이 없는 태그
        <div>: block 태그
        <span>: Inline 태그

     -->



    <h1>커리큘럼</h1>
