<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*

            CSS 박스 모델, Box Model
            - 모든 태그는 사각형으로 렌더링(출력)된다.
            - 태그가 화면에 출력될 때 공통된 성질에 관련된 정책(모델)

            1. 테두리, border
            - 모든 태그는 자신의 영역을 가진다.
            - 영역을 기준으로 테두리를 가진다.
            - 영역은 반드시 사각형이다.
            - 일부 요소는 추가 작업 없이도 테두리를 시각적으로 표현한다. (form 컨트롤... 텍스트박스, 버튼 등)

            *** 테이블 CSS -> border-collapse: collapse; (인접한 표 테두리 합치기, 기본값은 seperate)
        */

        #box2 {

            border-color: black;    /* 선 색상 */
            border-width: 3px;        /* 선 두께(=주로 px) */
            border-style: solid       /* 선 종류(solid, dashed, dotted) */
        }

        #box1 {

            border: 1px solid red;

        }

        #box3 {

            /* border-top-color: blue;
            border-top-width: 3px;
            border-top-style: solid; */
            border-top: 3px solid blue;

            border-right: 3px solid green;
            border-bottom: 3px dotted orange;
            border-left: 3px dashed yellow;

            /* 일괄적으로 정의 -> 다르게 변화를 주고 싶은 부분만 재정의 */
            /* border-bottom-color: blue;
            border: 1px solid red; */
        }

        #box4 {

            /* border-top-color: red;
            border-right-color: blue;
            border-bottom-color: green;
            border-left-color: yellow; */

            /* 같은 결과, 시계방향으로 (top-right-bottom-left) */
            border-style: solid;
            border-color: red blue green yellow;
            border-width: 3px 5px 7px 10px;

        }

        #txt2 {
            background-color: white;
            border: 1px solid #999;
        }

    </style>

</head>
<body>
    <!-- ex16_box.html -->
    
    <h1>박스 모델</h1>

    <!-- div#box$.box{상자$}*3 -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>

    <hr>

    (input#txt$[type=text]+br)*2
    <input type="text" id="txt1"><br>
    <input type="text" id="txt2"><br>

</body>
</html>
