<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #mainmenu {
            border: 0px solid black;
            width: 630px;
            margin: 0 auto;

            transform: translate(0px, -100px);
        }
        
        #mainmenu > img {
            float: left;
            transition: 0.5s all;            
        }

        #mainmenu::after {
            content: ' ';
            display: block;
            clear: both;
        }

        #mainmenu img:hover {
            transform: translate(0px, 70px);
        }

        #submenu {
            border: 0px solid black;
            width: 630px;
            /* margin: 0 auto; */

            position: fixed;
            bottom: 0;
            /* left: 0;
            right: 0; */

            left: calc(50% - 315px);
            transform: translate(0px, 90px);
        }
        
        #submenu > img {
            float: left;
            transition: 0.5s all;            
        }

        #submenu::after {
            content: ' ';
            display: block;
            clear: both;
        }

        #submenu img:hover {
            transform: translate(0px, -80px);
        }
    </style>
</head>
<body>
    <!-- ex51_transform.html -->

    <nav id="mainmenu">
        <img src="images/rect_icon01.png" alt="카드이미지">
        <img src="images/rect_icon02.png" alt="카드이미지">
        <img src="images/rect_icon03.png" alt="카드이미지">
        <img src="images/rect_icon04.png" alt="카드이미지">
        <img src="images/rect_icon05.png" alt="카드이미지">
    </nav>

    <nav id="submenu">
        <img src="images/rect_icon01.png" alt="카드이미지">
        <img src="images/rect_icon02.png" alt="카드이미지">
        <img src="images/rect_icon03.png" alt="카드이미지">
        <img src="images/rect_icon04.png" alt="카드이미지">
        <img src="images/rect_icon05.png" alt="카드이미지">
    </nav>
</body>
</html>
