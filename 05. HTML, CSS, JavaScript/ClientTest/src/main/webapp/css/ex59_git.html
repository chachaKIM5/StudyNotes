        Git
        - 자원 관리 서비스
        - 형상 관리
        - 중앙 저장소(Repository) > 여러 사람이 동일 자원 접근 > 조작 > 팀 작업


        VS Code + GitHub 연동하기
        1. 윈도우 설정 > 자격 증명 관리자 검색 > Windows 자격 증명 > 일반 자격 증명에 github.com... 있는지 확인
           일반 자격 증명에 등록된 github 아이디와 실제 사용하려는 git id가 다를 경우 문제 발생,
           삭제해도 상관없다

        Git Bash
        - 로컬 컴퓨터에 Git 설정하기
        1. 계정 등록하기
            $ git config --global credential.helper store (아래 2줄로 등록한 계정 정보가 자꾸 날아갈 경우)
            $ git config --global user.name "sy1038263"
            $ git config --global user.email "sy1038263@gmail.com"

        2. 등록된 계정 확인
            $ git config --list

        3. 계정 삭제
            $ git config --unset --global user.name
            $ git config --unset --global user.email



        Github repository 만들기, 저장할 로컬 폴더 만들기
        1. 로그인 후 your repository -> new -> 공개로 하나 새로 만들기
        2. C:\class\git\portfolio 생성
        3. Vs Code로 위 폴더 열기
        4. github 웹사이트에서 생성한 repository 접속, 초록색 code 버튼 누르고 html 주소 복사 
        5. Ctrl+Shift+P 누르고, git clone 입력, 복사해온 github 주소 입력
        6. 커밋하기 -> 왼쪽 세번째 메뉴에서 + 눌러서 확인 후 커밋 메시지 적고 Ctrl+Enter, 푸시하기
        7. Code에서 'git fetch'를 정기적으로 실행하도록~? 확인
        8. 로그인 창 뜨면 with browser 로그인하기
