<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex09_date.html -->

    <script>
        /*
            자바스크립트는 클래스가 없다.
            내장 객체라는 것을 제공해서 > 일부 객체를 생성할 수는 있다.

            날짜시간
            - Date 객체
            - 내장 객체
            - 자료형: object

        */

        //현재 시각
        var now = new Date(); //new 생성자함수();
        console.log(now);
        console.log(now.toString());

        //요소 추출
        //- c.get(Calendar.YEAR);
        
        //년,일,시,분,초: 숫자 > 1부터
        //월,요일: 배열 > 0부터

        console.log(now.getYear());             //122
        console.log(now.getFullYear());         //2022
        console.log(now.getMonth());            //5(zero-based)
        console.log(now.getDate());             //7
        console.log(now.getDay());              //2(일(0)~토(6))
        console.log(now.getHours());            //16
        console.log(now.getMinutes());          //47
        console.log(now.getSeconds());          //52
        console.log(now.getMilliseconds());     //134
        console.log(now.getTime());             //1654588072134 (Tick(ms))

        //출력 > %tF, %tT, %tA
        console.log(now.toLocaleString());      //2022. 6. 7. 오후 5:07:38
        console.log(now.toLocaleDateString());  //2022. 6. 7.
        console.log(now.toLocaleTimeString());  //오후 5:07:38

        
        //특정 시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2022);
        christmas.setMonth(11);
        christmas.setDate(25);

        console.log(christmas.toLocaleDateString()); //2022. 12. 25.

        
        //내가 태어난 날 만들기
        var birthday = new Date(1996, 4, 6, 12, 30, 0);
        console.log(birthday.toLocaleDateString() + ' ' + birthday.toLocaleTimeString());
        
        //연산
        //시각 - 시각
        console.log(now - birthday); //SQL(일), JavaScript(ms)  //823236286714
        console.log((now - birthday) / 1000 / 60 / 60 / 24);    //9528.197762893518


        //시각 + 시간
        //오늘 만난 커플의 100일 기념일은?
        var ani = new Date();
        //현재 tick + 100일 값의 tick값 -> 다시 시각으로
        ani.setTime(now.getTime() + (100 * 24 * 60 * 60 * 1000));
        console.log(ani.toLocaleDateString());
        
    </script>
</body>
</html>
