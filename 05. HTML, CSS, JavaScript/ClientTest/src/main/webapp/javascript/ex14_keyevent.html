    <style>
        input, textarea {
            display: block;
            margin-bottom: 10px;
            outline: none;
        }
        
        input { width: 300px; }

    </style>
</head>
<body>
    <!-- ex14_keyevent.html -->

    <h1>키 이벤트</h1>

    <form name="form1">
        <input type="text" name="txt1" autocomplete="off">
        <input type="text" name="txt2">
        <textarea name="txt3"></textarea>
    </form>

    <script>

        var txt1 = window.document.form1.txt1;
        var txt2 = window.document.form1.txt2;
        var txt3 = window.document.form1.txt3;

        /*

            키 관련 이벤트
            - onkeyXXX
            - 포커스를 가지는 태그에서만 발생(텍스트박스, 체크박스 등...)

            1. onkeydown
                - 키를 눌렀을 때 발생
                - 입력된 문자를 구분하지 못한다
                - 물리키를 구분하는 용도
                - 입력된 문자는 중요 X, 어떤 물리키를 눌렀는지가 중요
                - 입력값 < 입력 행위
                - 키보드에 존재하는 모든 키에 반응 (shift, tab, 방향키... 등등)
                - 방금 입력한 문자가 필요 없는 경우 사용
            
            2. onkeyup
                - 키를 뗐을 때 발생
                - 방금 입력한 문자 필요한 경우 사용

            3. onkeypress
                - 키를 눌렀을 때 발생
                - 거의 사용 안 함
                - 문자키에 반응 > 입력된 문자를 구분할 수 있다
                - 문자가 아닌 키는 반응 안 함 (*****)

        */

        txt1.onkeydown = m1;
        txt1.onkeyup = m2;
        txt1.onkeypress = m3;

        function m1(evt) {
            // console.log('keydown');

            //     txt3.rows--;
            // } else if (evt.keyCode == 40) {
            //     txt3.rows++;
            // }

            // txt2.value = txt1.value;
        }

        
        function m2() {
            // console.log('keyup');
            txt2.value = txt1.value;

        }
        function m3(evt) {
            // console.log('keypress');
            console.log(evt.keyCode);
        }

    </script>
</body>
</html>
