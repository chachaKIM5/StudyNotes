<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex18_location.html -->
    
    <h1>location</h1>

    <form name="form1">
        <input type="button" name="btn1" value="버튼">
    </form>

    <script>

        window.document.form1.btn1.onclick = m1;

        function m1() {

            //location 객체
            //- window > location
            //- 현재 창의 페이지(URL)와 관련된 행동

            //http://127.0.0.1:5500/javascript/ex18_location.html
            console.log(window.location.href); //읽기: 현재 창의 주소

            //쓰기: 페이지 이동(현재 창의 주소 바꾸기)
            // window.location.href = 'http://naver.com';


            //현재 창 정보 메소드
            console.log(window.location.host);      //127.0.0.1:5500
            console.log(window.location.hostname);  //127.0.0.1
            console.log(window.location.protocol);  //http:
            console.log(window.location.port);      //5500


            //새로고침 메소드
            window.location.reload();
            

        }

        //window에 걸린 event -> 전역 이벤트, 어떤 상황에서 어떻게 행동하든지 항상 발생하는 이벤트
        window.onkeydown = m2;

        function m2(evt) {
            // alert(evt.keyCode);
            //1, 2, 3 keydown에 페이지 이동 걸기
            if (evt.keyCode == 49) {
                window.location.href = 'https://naver.com';

            } else if (evt.keyCode == 50) {
                window.location.href = 'https://google.com';

            } else if (evt.keyCode == 51) {
                window.location.href = 'http://daum.net';
            }
        }

    </script>

</body>
</html>
