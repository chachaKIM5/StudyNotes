<body>
    <!-- ex31_dom.html -->

    <h1>DOM</h1>
    <form name="form1">
        <h2 id="title">Control</h2>

    <script>

        /*
            Node.js
            - EMCAScript

            JavaScript
            1. Core(=EMCAScript)
            2. BOM: html 속성들을 이용해 태그를 조작 및 내장 객체, 추가 프로퍼티들 이용
                - 한계: 태그 중 일부만 접근 가능, 기능 부족
                - 트리 구조 > 고정(정적) > 태그 접근 방식 고정
            3. DOM
                - 트리 구조 > 문서의 태그를 보고 직접 생성 > 태그 접근 방식 다양

            DOM, Document Object Model
            - 모든 태그 제어 가능
            - 기능 많음
            - 식별 가능 > name, id, class
            - DOM Level 1 > DOM Level 2 > DOM Level 3
            - 태그 검색 도구 > 많음


            DOM에서 제공하는 태그 검색 도구
            1. id 검색      > document.getElementById('id')
            2. class 검색   > document.getElementsByClassName('class');
            3. name 검색    > document.getElementsByName('name');
            4. 태그명 검색   > document.getElementsByTagName('tag');
            5. 선택자 검색   > document.querySelector('CSS selector');    > 단수 반환
                            > document.querySelectorAll('CSS selector'); > 복수 반환

        */

        //CSS 선택자를 사용해서 JavaScript 검색을 지원
        document.querySelector('#txt1').value = 'OK';
        document.querySelector('h1').align = 'center';
        document.querySelector('input:last-child').value = 'Last';
        
        alert(document.querySelectorAll('.txts').length);
