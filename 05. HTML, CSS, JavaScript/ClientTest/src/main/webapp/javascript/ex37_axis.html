        <script>

            //tbl1 > td(25)개 찾아 이벤트 걸기

            // alert(document.getElementsByTagName('td').length); //또다른 테이블까지 찾아진다

            var tbl1 = document.getElementById('tbl1');

            // tbl1.children[0] > <tbody> 개수 1
            // tbl1.firstElementChild > <tbody>

            // alert(tbl1.firstElementChild.children.length); //<tr> 개수 5

            var tr = tbl1.firstElementChild.children;
            
            for(var i=0 ; i<tr.length ; i++) { //5행
                var td = tr[i].children;

                for (var j=0 ; j<td.length ; j++) { //5열
                    td[j].onmouseover = m1;
                    td[j].onmouseout = m2;
                    td[j].onmousedown = m3;
                }
            }


            function m1(event) {
                // event.target.bgColor = 'gold';
            }

            function m2(event) {
                // event.target.bgColor = 'transparent';
            }

            function m3(event) {
                var n = parseInt(event.target.textContent);
                
                if (event.buttons == 1) {
                    n++;
                
                } else if (event.buttons == 2) {
                    n--;

                    if (n == 0) {
                        event.target.onmousedown = null;
                        event.target.bgColor = 'gray';
                    }

                }

                event.target.textContent = n;
            }

        </script>
