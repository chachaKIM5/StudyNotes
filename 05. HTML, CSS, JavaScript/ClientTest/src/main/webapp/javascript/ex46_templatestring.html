<body>
    <!-- ex46_templatestring.html -->

    <script>

        let name = '홍길동';
        let age = 20;

        console.log('이름은 ' + name + '이고, 나이는 ' + age +'세입니다.');
        console.log('이름은 %s이고, 나이는 %d세입니다.', name, age);


        let result = '이름은 ' + name + '이고, 나이는 ' + age +'세입니다.'; //가능
        // alert(result);

        // result = string.format('이름은 %s이고, 나이는 %d세입니다.', name, age); //불가능
        //alert(result);

        //ES6에서 기능 생김 > template string
        //1. string
        // - 'string'
        // - "string"

        //2. template string > 그냥 문자열과 동일한 자료형
        // - `string`
        // - ${}: 형식 문자열, Place Holder
        // - 주의 특성: 개행문자(엔터)를 인식함!

        // alert(typeof `홍길동`); //string
        // alert('홍길동' === `홍길동`); //true

        
        result = `안녕하세요, 저는 ${name}입니다. 나이는 ${age}세입니다. 만으로는 ${age-1}세입니다. 현재 시각은 ${new Date()}입니다.`;
        alert(result);



    </script>
