<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/jquery-ui.css">

    <style>
        #box img {
            float: left;
        }

        .cat, .cat2 {

        #box2 {
            width: 300px;
            height: 300px;

</head>
<body>
    <!-- ex75_jqueryui.html -->

    <h1>Interactions <small>Draggable</small></h1>

    <div id="box">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">

        <img src="images/catty01.png" class="cat">
    </div>

    
    <div id="box2">
        <img src="images/catty02.png" class="cat2">
    </div>

    <script>

        //- http://jquery.com
        //- http://jqueryui.com
        
        // $('.cat, h1').draggable();
        $('.cat').draggable({
            // axis: 'y'
            grid: [ 128, 128 ]
        });

        $('.cat2').draggable({
            // snap: '.cat'
            containment: '#box2'
        });

        //draggable -> axis, grid, snap, containment
    </script>
</body>
