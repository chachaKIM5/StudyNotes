<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>
    <!-- ex79.jqueryui.html -->
    <h1>Interactions <small>Sortable</small></h1>

    <h1>목록</h1>

    <ul id="list1">
        <li>Java</li>
        <li>Oracle</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h1>프로젝트 팀원 선택</h1>

    <div id="list2">
        <img src="images/man_01.png" data-no="0">
        <img src="images/man_02.png" data-no="1">
        <img src="images/man_03.png" data-no="2">
        <img src="images/woman_01.png" data-no="3">
        <img src="images/woman_02.png" data-no="4">
        <img src="images/woman_03.png" data-no="5">
    </div>

    <input type="button" value="순서 확인하기" id="btn">
    <div id="result"></div>

    <script>
        
        $('#list1, #list2').sortable();

        $('#btn').click(function() {
            
            // 자바스크립트로
            // document.querySelectorAll('#list2 img').forEach((img, index) => {
            //     document.getElementById('result').innerHTML += img.dataset['no'] + '▶';
            // });

            //jquery로
            $('#list2').children().each(function(index, item) {
                $('#result').append($(item).data('no') + '▶');
            });

        });

    </script>
    
</body>
</html>
