<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #tbl {
            border-collapse: collapse;
            width: auto;
            height: auto;
            text-align: center;
            font-family: 'GmarketSansMedium';
            color: #777;
        }

        #tbl td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <table id="tbl">

        <tr>
            <td>1</td>
            <td>2</td> 
        </tr>
        <tr>
            <td>3</td>
            <td>4</td> 
        </tr>

    </table>

    <script>

        var tbl = document.getElementById('tbl');

        window.onkeydown = change;
        var row = 2;
        var col = 2;
        var tblHtml;
        var n = 1;

        function change() {
            //상38 하40 좌37 우39

            tblHtml = "";
            n = 1;

            if (event.keyCode == 38) {
                if (row != 1) {
                    row--;
                }
            } else if (event.keyCode == 40) {
                row++;
            } else if (event.keyCode == 37) {
                if (col != 1) {
                    col--;
                }
            } else if (event.keyCode == 39) {
                col++;
            }

            
            for (var i=0 ; i<row ; i++) {

                tblHtml += "<tr>";

                    for (var j=0 ; j<col ; j++) {
                        
                        tblHtml += "<td>" + n + "</td>";
                        n++;
                    }

                tblHtml += "</tr>";
            }

            tbl.innerHTML = tblHtml;

        }

    </script>
</body>
</html>
