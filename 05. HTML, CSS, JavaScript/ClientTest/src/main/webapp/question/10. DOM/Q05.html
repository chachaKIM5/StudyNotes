<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl {
            width: auto;
            height: auto;
            margin: 50px auto;
            border-collapse: collapse;
        }

        #tbl td {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="tbl">

        <tr>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
        </tr>
        <tr>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
        </tr>
        <tr>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
        </tr>
        <tr>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
        </tr>
        <tr>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
            <td class="boxes"></td>
        </tr>

    </table>

    <script>

        var tbl = document.getElementById('tbl');
        var boxes = document.getElementsByClassName('boxes');
        var index = 0;

        boxes[0].bgColor = "gold";

        window.onkeydown = change;

        function change() {
            //상38 하40 좌37 우39            
            if (event.keyCode == 38) {
                if (index > 4) {
                    index -= 5;
                }

            } else if (event.keyCode == 40) {
                if (index < 20) {
                    index += 5;
                }
        
            } else if (event.keyCode == 37) {
                if (index % 5 != 0) {
                    index--;
                }
            } else if (event.keyCode == 39) {
                if (index % 5 != 4) {
                    index++;
                }
            }

            for (var i=0 ; i<boxes.length ; i++) {
                if (i == index) {
                    boxes[i].bgColor = 'gold';
                } else {
                    boxes[i].bgColor = 'white';
                }
            }
        }

    </script>
</body>
</html>
