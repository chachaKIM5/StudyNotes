<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/javascript/CSS/main.css">
    <style>
        body {
			background-color: #f5f5f5;
			text-align: center;
			margin-top: 100px;
		}
		#bird  {
			width: 200px;
			height: 139px;
			background-image: url("/javascript/images/fly.png");
			transition: transform 3s;
			margin: 0px auto;
		}
		#selspeed {
			margin-top: 20px;
			margin-left: 10px;
		}
    </style>
</head>
<body>
    
	<h1>새 날개짓</h1>

	<div id="bird"></div>

	새의 속도 : 
	<select id="selspeed">
		<option value="300">느림</option>
		<option value="100" selected>보통</option>
		<option value="60">빠름</option>
		<option value="10">엄청빠름</option>
	</select>


    <script>

        const bird = document.getElementById('bird');
        const selspeed = document.getElementById('selspeed');
        let speed = 100;
        let x = 0;
        let timer = 0;

        timer = setInterval(function() {
            bird.style.backgroundPosition = x + 'px 0px';
            x -= 200;
        }, speed);

        selspeed.addEventListener('change', function() {
            
            clearInterval(timer);
            timer = setInterval(function() {
                bird.style.backgroundPosition = x + 'px 0px';
            x -= 200;
            }, event.target.value);


            if (event.target.value == 10) {
                bird.style.transform = 'translate(0px, -700px)';
            }

        });

    </script>

</body>
</html>
