<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #main {
            width: 550px;
            height: 550px;
            margin: 20px auto;
        } 
        
        .box {
            position: relative;
            left: 25px;
            top: 25px;
            transition: 0.5s all;
        }

        #red {
            position: relative;
            left: 0px;
            top: 0px;
            width: 550px;
            height: 550px;
            background-color: #FF0000;
        }

        #orange {
            width: 500px;
            height: 500px;
            background-color: #FFA500;
        }

        #yellow {
            width: 450px;
            height: 450px;
            background-color: #FFFF00;
        }

        #green {
            width: 400px;
            height: 400px;
            background-color: #008000;
        }

        #blue {
            width: 350px;
            height: 350px;
            background-color:#0000FF;
        }

        #purple {
            width: 300px;
            height: 300px;
            background-color: #4B0082;
        }

        #pink {
            width: 250px;
            height: 250px;
            background-color: #EE82EE;
        }

        #red:hover .box {
            border-radius: 10%;
        }

        #orange:hover .box {
            border-radius: 20%;
        }

        #yellow:hover .box {
            border-radius: 30%;
        }

        #green:hover .box {
            border-radius: 40%;
        }

        #blue:hover .box {
            border-radius: 50%;
        }


    </style>
</head>
<body>
    <div id="main">
        <div id="red" class="box">
            <div id="orange" class="box">
                <div id="yellow" class="box">
                    <div id="green" class="box">
                        <div id="blue" class="box">
                            <div id="purple" class="box">
                                <div id="pink" class="box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
