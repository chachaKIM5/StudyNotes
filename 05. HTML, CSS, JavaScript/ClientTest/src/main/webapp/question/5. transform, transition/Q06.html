<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #main {
            width: 1400px;
            margin: 30px auto;
        }
        .lines {
            width: 1400px;
            height: 150px;
            border: 1px solid black;
            border-bottom: none;
        }

        #main #line5 {
            border-bottom: 1px solid black;
        }

        .ball {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            font-size: 70px;
            font-weight: bold;
            text-align: center;

            position: relative;
            top: 48px;
            left: 0px;
        }

        #a {
            background-color: #FF6347;
            transition: 7s all;
        }
        
        #b {
            background-color: #FFD700;
            transition: 4s all;
        }
        
        #c {
            background-color: #FFA500;
            transition: 5s all;
        }
        
        #d {
            background-color: #ADFF2F;
            transition: 8s all;
        }
        
        #e {
            background-color: #6495ED;
            transition: 4.5s all;
        }

        #main:hover .ball {
            transform: rotate(1800deg);
            transform-origin: 50%, 50%;
            left: 1200px;
        }
    </style>
</head>
<body>
    
    <div id="main">
        <div id="line1" class="lines">
            <div id="a" class="ball">A</div>
        </div>
        <div id="line2" class="lines">
            <div id="b" class="ball">B</div>
        </div>
        <div id="line3" class="lines">
            <div id="c" class="ball">C</div>
        </div>
        <div id="line4" class="lines">
            <div id="d" class="ball">D</div>
        </div>
        <div id="line5" class="lines">
            <div id="e" class="ball">E</div>
        </div>
</body>
</html>
