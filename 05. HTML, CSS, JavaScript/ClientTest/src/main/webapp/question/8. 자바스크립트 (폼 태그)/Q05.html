<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1, form {
            font-family: 'GmarketSansMedium';
            color: #888;
        }
        table {
            width: 600px;
        }
        td {
            text-align: center;
            /* border: 1px solid black; */
        }
        
        th {
            width: 40px;
            padding: 5px;
        }
        
        td input[type=text] {
            width: 450px;
            height: 23px;
            margin: 0px;
            font-family: 'GmarketSansMedium';
            font-size: 13px;
            outline: none;
            border: 1px solid #777;
            color: #888;
        }

        input[type=text]:read-only {
            cursor: not-allowed;
            background-color: #DDD;
        }
        </style>
</head>
<body>
    <h1>입력하기</h1>

    <form name="form1">

        <table>
            <tr>
                <th>번호</th>
                <th>입력</th>
                <th>잠금</th>
            </tr>

            <!-- (tr>(td{$}+(td>input[type="text"name="txt$"])+(td>input[type="checkbox"name="cb$"])))*10 -->
            <tr>
                <td>1</td>
                <td>
                    <input type="text" name="txt" data-num="1">
                </td>
                <td>
                    <input type="checkbox" name="cb" data-num="1">
                </td>
            </tr>
            <tr>

            <tr>

                </td>
            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td>5</td>

                    <input type="text" name="txt" data-num="5">

            </tr>

            <tr>

            <tr>

                </td>
                <td>
                    <input type="checkbox" name="cb" data-num="10">
                </td>
            </tr>
            

        </table>

            
        <script>

            var txt = document.all.txt;
            var cb = document.all.cb;

            for (var i=0 ; i<cb.length ; i++) {
                cb[i].onchange = change;
                txt[i].onkeydown = enter;
                txt[i].ondblclick = dblclick;
            }

            function change() {
                
                if (event.target.checked) {
                    txt[event.target.dataset["num"]-1].readOnly = true;
                } else {
                    txt[event.target.dataset["num"]-1].readOnly = false;
                }
            }

            function enter() {
                if (event.keyCode == 13) {
                    cb[event.target.dataset["num"]-1].click();
                }
            }
            
            function dblclick() {
                cb[event.target.dataset["num"]-1].click();
            }
        </script>

    </form>
</body>
</html>
