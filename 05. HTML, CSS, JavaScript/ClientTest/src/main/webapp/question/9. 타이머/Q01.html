<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        form {
            width: 200px;
            margin: 50px auto;
        }

        input[type=text] {
            width: 200px;
            font-size: 150px;
            border: none;
            outline: none;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #555;
        }
    </style>
</head>
<body>
    <form name="form1">
        <input type="text" name="txt" value="10">
    </form>

    <script>

        var txt = document.form1.txt;
        var n = 10;
        countdown();

        window.onkeydown = stop;

        function countdown() {
            timer = setInterval(f1, 1000);
        }

        function f1() {
            n--;
            txt.value = n;

            if (n == 0) {
                clearInterval(timer);
                location.href = 'https://google.com';
            }
        }

    
        function stop(evt) {
            if (evt.keyCode == 27) {
                clearInterval(timer);
                document.body.bgColor = 'tomato';
            }
        }


    </script>

</body>
</html>
