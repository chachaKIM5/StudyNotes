<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        form {
            border: 1px solid #CCC;
            width: 890px;
            height: 560px;
            padding: 20px;
            margin: 30px;
        }

        .txt {
            width: 880px;
            height: 250px;
            outline: none;
            font-family: 'GmarketSansMedium';
            font-size: 17px;
            color: #555;
        }

        hr {
            margin: 10px 0px 10px 0px;
        }

        .btn {
            font-family: 'GmarketSansMedium';
            font-size: 17px;
        }

    </style>
</head>

<body>
    <form name="form1">
        <textarea name="toptxt" class="txt" readonly></textarea>
        <hr>
        <textarea name="bottomtxt" class="txt" readonly>네, 낮동안에도 찬바람이 강하게 불고있습니다.
때문에 체감상 느껴지는 온도는 현재기온보다 2~3도가량 낮게 나타나고 있는데요. 
남부해안지역과 제주도를 중심으로는 강풍주의보도 이어지고 있기 때문에 시설물 피해 없도록 주의하셔야겠습니다. 
쌀쌀했던 어제보다도 기온이 더 오르지 못하고있습니다. 
현재기온 서울 7.3도, 대전 9.3도, 부산 6.8도로 이맘때 평년수준을 밑돌고있고요. 
찬바람이 더해지면서 체감상 느껴지는 날씨는 더 쌀쌀합니다. 
꽃샘추위는 내일 절정을 보이겠습니다. </textarea>
        <input type="button" name="startbtn" class="btn" value="시작">
        <input type="button" name="stopbtn" class="btn" value="정지">
    </form>    


    <script>

        var start = document.form1.startbtn;
        var stop = document.form1.stopbtn;

        var toptxt = document.form1.toptxt;
        var bottomtxt = document.form1.bottomtxt;

        var timer = 0;
        var n = 0;

        start.onclick = m1;
        stop.onclick = m2;


        function m1() {
            if (timer == 0) {
                timer = setInterval(f1, 80);
            }
        }
        
        function f1() {
            n++;
            toptxt.value = bottomtxt.value.substr(0, n);
        }

        function m2() {
            clearInterval(timer);
            timer = 0;
        }
    </script>
</body>
</html>
