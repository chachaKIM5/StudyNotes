<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        form {
            margin: 50px;
        }

        #watch, #btns {
            width: 650px;
            border: 1px solid #777;
            padding: 15px;
            text-align: center;
        }
        
        #btns {
            border: none;
        }
        

        #watch span {
            font-size: 140px;
            color: #555;
        }

        input[type=button] {
            width: 150px;
            height: 50px;
            border: 1px solid #777;
            background-color: white;
            font-size: 20px;
            font-family: 'GmarketSansMedium';
            color: #555;
            cursor: pointer;
        }

        input[type=button]:disabled {
            background-color: #DDD;
            color: #555;
            cursor:not-allowed;
        }

        img {
            width: 85px;
        }
    </style>
</head>
<body>
    
    <form name="form1">
        <div id="watch">
            <img src="/javascript/images/0.png" name="min">
            <img src="/javascript/images/0.png" name="min">
            <span>:</span>
            <img src="/javascript/images/0.png" name="sec">
            <img src="/javascript/images/0.png" name="sec">
            <span>:</span>
            <img src="/javascript/images/0.png" name="msec">
            <img src="/javascript/images/0.png" name="msec">
        </div>
        <div id="btns">
            <input type="button" name="start" value="시작">
            <input type="button" name="stop" value="멈춤" disabled>
            <input type="button" name="reset" value="종료" disabled>
        </div>
    </form>

    <script>

        var start = document.form1.start;
        var stop = document.form1.stop;
        var reset = document.form1.reset;
        
        var min = document.form1.min;
        var sec = document.form1.sec;
        var msec = document.form1.msec;

        var timer;
        var letmin = 0;
        var letsec = 0;
        var letmsec = 0;

        start.onclick = wstart;
        stop.onclick = wstop;
        reset.onclick = wreset;

        function wstart() {
            start.disabled = true;
            stop.disabled = false;
            reset.disabled = false;
            
            timer = setInterval(f1, 10);
        }

        function f1() {

            // console.log(format(letmsec).substr(0, 1));
            msec[0].src = "/javascript/images/" + format(letmsec).substr(0, 1) + ".png";
            msec[1].src = "/javascript/images/" + format(letmsec).substr(1, 1) + ".png";
            sec[0].src = "/javascript/images/" + format(letsec).substr(0, 1) + ".png";
            sec[1].src = "/javascript/images/" + format(letsec).substr(1, 1) + ".png";
            min[0].src = "/javascript/images/" + format(letmin).substr(0, 1) + ".png";
            min[1].src = "/javascript/images/" + format(letmin).substr(1, 1) + ".png";

            letmsec++;

            calnum();

        }

        function calnum() {
            
            if (letmsec == 100) {
                letsec++;
                letmsec -= 100;
            }

            if (letsec == 60) {
                letmin++;
                letsec -= 60;
            }
        }

        function format(num) {
            if (num < 10) {
                return "0" + num;
            } else {
                return "" + num;
            }
        }


        function wstop() {
            start.disabled = false;
            stop.disabled = true;
            reset.disabled = false;
            clearInterval(timer);
        }


        function wreset() {
            start.disabled = false;
            stop.disabled = true;
            reset.disabled = true;

            clearInterval(timer);

            letmin = 0;
            letsec = 0;
            letmsec = 0;

            for (var i=0 ; i<document.images.length ; i++) {
                document.images[i].src = "/javascript/images/0.png";
            }
        }

    </script>

</body>
</html>
