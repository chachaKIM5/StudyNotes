<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*

            flex
            - flex box, flexiable box
            - 레이아웃 작성 시 내부 요소의 배치를 지정하는 역할
            - float + position + margin

        */

        #box {
            border: 10px solid black;
            /* font-size: 0; */
        }

        #box .item {
            font-size: 2rem;
            /* display: inline-block; */
            /* float: left; */
        }

        /* #box::after {
            content: '';
            display: block;
            clear: both;
        } */

        #box .item:nth-child(1) { background-color: tomato;}
        #box .item:nth-child(2) { background-color: orange;}
        #box .item:nth-child(3) { background-color: yellow;}
        #box .item:nth-child(4) { background-color: cornflowerblue;}
        #box .item:nth-child(5) { background-color: yellowgreen;}

        /*
        요구사항) .item들을 한 줄로 만들기
        1) display: inline-block, 빈틈 좁히기 위해 부모 font-size: 0으로 만들기
        2) float: left, 부모::after { content: ' '; display: block; clear: both; }
        3) display: flex;
        */


        #box {
            width: 800px;
            height: 800px;

            display: flex;

            /* 
                기본 상태(display: flex)
                - 메인축 방향: 가로
                - 수직축 방향: 세로
                - 아이템 크기: 너비(요소 크기만큼)
                - 아이템 크기: 높이(부모 높이만큼)

            */
            
            /*
                flex 추가 속성

                1. flex-direction
                - 아이템의 배치 방향
                    - : row(기본값: 메인 축, 기본 축, Main Axis)
                    - : column(수직 축, 교차 축, Cross Axis)
                    - : row-reverse(순서 역방향)
                    - : column-reverse(순서 역방향)

                2. flex-wrap
                - 자동 줄바꿈 가능한 상황이 오면 실행할지 여부
                    - : wrap; (자동개행)
                    - : nowrap; (개행 X)
                    - : wrap-reverse; (위쪽으로 자동 개행)

                3. flex-flow
                - 그룹 속성, 축약 속성
                - flex-direction + flex-wrap 두 속성을 한번에 지정할 수 있도록 합쳐진 속성
                - -> 가장 많이 사용하기 때문에

                4. justify
                - 메인 축 방향으로 아이템 정렬 방식 선택
                - justify-content: flex-start;
                - justify-content: flex-end;

                - justify-content: center;
                - justify-content: space-between;
                - justify-content: space-around;
                - justify-content: space-evenly;

                5. align
                - 수직 축 방향으로 아이템 정렬 방식 선택
                - justify-content의 반대축 속성
                - align-items: stretch; (기본값)
                - align-items: flex-start;
                - align-items: flex-end;
                - align-items: center;
            */

            /* flex-direction: row; */
            /* flex-wrap: wrap; */
            /* flex-flow: row wrap; */
            /* justify-content: flex-start; */
            
            
            /*
                메인 축은 변경 가능하다
                - 아이템 배치 방향(flex-direction) + 메인 축 정렬(justify-content) + 메인 축에 교차되는 수직 축 정렬(align-items) 조합
                > 아이템 순서 및 정렬 방법 변경하기
            */
            
            /* flex-direction: row; */
            /* flex-direction: column; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */

            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            
        }

        #title1, #title2 {
            font-variant: small-caps;
            color: #333;
            border-bottom: 1px dashed #999;
            width: 600px;
            font-family: Arial;
        }
        
        #title1 small, #title2 small {
            font-size: 1rem;
        }

        #title1 small { /* subtitle float로 만들기 */
            float: right;
            margin-top: 15px;
        }

        #title2 { /* subtitle flex로 만들기 */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        #parent {
            width: 500px;
            height: 500px;
            background-color: yellow;
            /* padding-top: 200px; */
            /* margin-left: 200px; */
            /* position: relative;
            left: 0;
            top: 0; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #child {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            /* margin: 0 auto; */
            /* position: relative;
            top: 200px;
            left: 200px; */

            /*
                요구사항) child를 parent의 가운데에 정렬하기
                1) margin: auto로는 불가능
                2) parent에 padding-top 주기: padding은 콘텐츠 영역의 크기에 영향을 미치기 때문에 수치 계산이 필요
                3) child에 position: relative, left, top 주기 -> 부모가 움직여도 위치 고정
                4) child는 absolute, parent은 relative(0,0)로 만들어 child의 기준점으로 만들어주기
                5) parent에 display: flex, justify-content: center, align-items: center
                   이 방법은 >>부모에게<< CSS 적용
            */
        }

    </style>
</head>
<body>
    <!-- ex58_display.html -->

    <div id="box">
        <div class="item">1. 딸기</div>
        <div class="item">2. 바나나</div>
        <div class="item">3. 포도</div>
        <div class="item">4. 파인애플</div>
        <div class="item">5. 귤</div>
    </div>

    <hr>

    <h1 id="title1">Main Title <small> Sub Title</small></h1>
    <h1 id="title2">Main Title <small> Sub Title</small></h1>

    <hr>

    <div id="parent">
        <div id="child"></div>
    </div>



</body>
</html>
