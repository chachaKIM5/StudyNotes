
<!-- 
	문서 유형(선언문)
	 - 이 문서를 읽는 브라우저에게 해당 문서가 어떤 문서인지 알려주는 역할
	 - <!DOCTYPE html>: 해당 문서는 HTML5로 작성된 문서
	 - HTML(X), DTD(O)
	
	HTML 문서의 구조
	 - 태그의 트리구조(계층구조)로 되어 있다 (*********)
 -->
<!DOCTYPE html>


<!--
	<html>
	: 문서 전체를 감싸는 역할
	: 루트 태그 (<>로 감싸진 것들을 태그라고 한다)
	: 스스로 하는 일은 없다 > 컨테이너 역할	
-->
<html>
	<!-- 
		<head>
		: 문서의 머릿말 역할
		: 브라우저에게 전달할 내용을 작성
		: 내부 정보
	-->
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<!--
		<body>
		: 브라우저에 출력될 내용을 담는 역할
		: 사람이 봐야 할 내용을 작성
		: 출력 정보
	-->
	<body>
		<!--
			webapp > html > ex01.html		
		-->
	</body>
</html>
