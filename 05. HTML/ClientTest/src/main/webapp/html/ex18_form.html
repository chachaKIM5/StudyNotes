<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- ex18_form.html -->

	<!--  
		
		폼, Form
		- 입력 양식, 입력 컨트롤
		- 클라이언트(사용자)로부터 입력장치(키보드, 마우스 터치 등...)을 통해서 데이터를 입력받는 역할
		- 입력 데이터 > 서버로 전송! > 업무 활용 or 데이터베이스 저장 등...
	
		ex) 텍스트 박스, 버튼, 체크 박스, 라디오 버튼 등...
		- <form>
		- <form>의 자식 태그들...
		
		
		<form>
		- 모든 컨트롤을 감싸는 컨테이너 태그
		- 스스로 렌더링 결과를 생성하지 않는다 (=화면에 보이지 않는다)
		- 입력한 값을 서버로 전송하는 역할(*****)
		
		form.method
		- 데이터를 보내는 방식
		1. GET
			- http://localhost:8090/client/html/ex18.jsp?txtName=test
			- ?txtName=test 추가
			- 물건을 송장에 붙여서 보내는 방식 
			- 전송되는 데이터가 주소창에 노출 = 보안 X
			- URL에 붙여서 넘기는 방식 > URL 제한 (256자)
			- 짧은 데이터 전용
			- 보내는 데이터 형식 > 숫자 or 영문자
			- URL 형식 > 한글 허용 X > 인코딩
			
		2. POST
			- http://localhost:8090/client/html/ex18.jsp
			- 물건을 상자 안에 담아서 보내는 방식
			- 전송되는 데이터가 노출되지 않음 = 보안 O
			- 전송 길이 무제한
			- 보내는 데이터 모든 종류 가능
		
		form.action
		- 데이터를 수신할 서버측 주소(URL)
		- 택배 > 받는 사람 주소
		- 서버측 동작하고 있는 프로그램 주소
		  > Apache Tomcat의 주소 + 안에서 동작중인 자바 프로그램의 주소(Servlet, JSP, Spring..)
		  
		  
		 <input>
		 - 인라인 태그
		 - 단독 태그
		 - input.type: 입력 컨트롤 종류 지정
		 - input.name: 식별자. HTML에서 사용
		 - input.id: 식별자. CSS, JavaScript에서 사용
		 - input.class: 식별자. CSS, JavaScript에서 사용
		 - input.size: 길이(대략적인 문자 개수)
		 - input.maxlength: 최대 입력 길이(문자 개수) > 유효성 검사 시 사용
		 - input.value: 컨트롤의 입력값(현재 입력값)
		 - input.readonly: 읽기 전용 (flag 형식, 속성의 값 없다) -> 전원 ON -> 서버 전송 가능
		 - input.disabled: 비활성화 -> 전원 OFF -> 서버 전송 불가능
		 - input.accesskey: 바로가기(alt+조합키)
		 - input.autofocus: 자동 포커스
		 - input.autocomplete="off": 자동 완성 끄기
		
	-->
	
	<h1>사용자 데이터 입력</h1>
	
	<!-- html 폴더 밑으로 ex18.jsp 파일 생성 -->
	<form method="GET" action="ex18.jsp">
		<input type="text" name="txtName" autocomplete="off">
<!-- 		<input type="text" name="txtName" value="hong" readonly> -->
<!-- 		<input type="text" name="txtName" value="hong" disabled> -->
		<input type="submit" value="전송하기">
	</form>
	
	
	<h1>네이버 검색</h1>
	
	<form action="https://search.naver.com/search.naver" method="GET">
		<input type="text" name="query">
		<input type="submit" value="검색하기">
	</form>
	
	
	<h1>폼 컨트롤</h1>
	<form>
		텍스트박스:
		<input type="text" name="txt1" id="txt1" class="txt"
			   size="20" maxlength="5" accesskey="s" autofocus>
		
		<hr>
		
		<!--
			암호 상자, Masked TextBox
			- 모든 속성이 텍스트 박스와 동일
			- 단, value 속성은 사용 금지!
		-->
		텍스트박스(암호):
		<input type="password">
		
		<hr>
		
		<!--
			텍스트 박스(다중라인)
			- <textarea>
			- 쌍태그
			- 대부분의 속성은 텍스트 박스와 유사
			- 크기 조절은 cols=”너비 글자수”, rows=”높이 행 수”
			- maxlength 속성이 없다 > 많은 양의 텍스트를 입력받는 컨트롤
			- value 속성이 없다 > 기본값은 PCDATA로
			- textarea 내의 영역은 컨트롤 영역이다. 문서 영역이 아니다.
				> 공백 문자 처리 규칙 > 문서 영역에만 해당되는 내용
			- style="resize: none;" CSS 속성으로 크기 조절 off 가능
		-->
		텍스트 박스(다중라인):
		<textarea cols="50" rows="5" style="resize: none;">
			하나
			
			둘
			
			             셋</textarea>

		
		<!--
			
			체크박스
			- 논리값 입력
			- 서로 독립적: 여러 개 입력하면 다중 선택
			- id 속성, label: 글자를 입력해도 checkbox 체크	
			- checked: 기본 선택(flag형 속성)
		-->
		<hr>
		
		체크박스:
		<input type="checkbox">
		
		<h2>취미 선택</h2>
		<input type="checkbox" id="cb1"> <label for="cb1">독서</label><br>
		<label><input type="checkbox"> 수영</label><br>
		<input type="checkbox" checked> 영화<br>
		
		
		<!--
			
			라디오 버튼
			- 체크 박스와 형제격
			- name: 중복 선택 안 되도록 그룹화
		
		-->
		<input type="radio" name="rbGender"> 남자
		<input type="radio" name="rbGender"> 여자
		<input type="radio" name="rbGender" checked> 선택 안 함
		
		
		
		<!--
			
			셀렉트 박스 + option
			- 콤보 박스(Combo), 드랍 다운 리스트(DropDown List)...
			- size: 옵션 개수 상관 없이 셀렉트 박스 길이 지정
			- multiple: 다중 선택
			- <optgroup label="">, <option> -> 옵션 그룹화
		
		-->
		<hr>
		
		셀렉트 박스:
		<select size="5" multiple>
			<option>강아지</option>
			<option>고양이</option>
			<option>병아리</option>			
		</select>
		
		셀렉트 박스:
		<select>
			<optgroup label="자바">
				<option>클래스</option>
				<option>메소드</option>
				<option>배열</option>
			</optgroup>
			
			<optgroup label="오라클">			
				<option>테이블</option>
				<option>조인</option>
				<option>뷰</option>
				<option>프로시저</option>
			</optgroup>
			
			<optgroup label="HTML">
				<option>body태그</option>
				<option>p태그</option>
			</optgroup>
		</select>
		
		
		<!--
			
			파일 업로드
			- 첨부 파일
			- Open Dialog Box
			
		-->
		<hr>
		
		파일 선택:
		<input type="file">
		
		
		
		<!--
		
			히든 태그
			- 눈에 보이지 않음
			- 개발자용
			- 서버로 전송할 데이터 > 사용자에게 보이면 안 되는 데이터를 보내는 용도(보안 X)
			- 눈에 안 보이는 텍스트 박스
		
		-->
		<hr>
		
		히든 태그:
		<input type="hidden" name="txtName" value="홍길동">
		
		
		<!--
		
			버튼
			- value: 사용자에게 보이는 버튼의 라벨
		
		-->
		<hr>
		
		전송 버튼: <input type="submit" value="전송버튼">
		취소 버튼: <input type="reset" value="초기화">
		이미지 버튼: <input type="image" src="images/catty01.png">
		<br>
		버튼: <input type="button" value="버튼" onclick="alert('클릭!!');">
		버튼: <button type="button">
				버튼
				<img src="images/bullet01.png">
			 </button> 
		
	</form>
</body>
</html>
