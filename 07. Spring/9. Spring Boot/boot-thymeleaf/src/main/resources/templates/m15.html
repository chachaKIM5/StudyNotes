<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<th:block th:replace="~{inc/part::head('List')}" />
<body>
	<!-- m15.html -->
	<th:block th:replace="~{inc/part::header('Address List')}" />
	
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>나이</th>
				<th>전화</th>
				<th>주소</th>
			</tr>
		</thead>
	
		<tbody>
			<!--/* 방법 A */-->
			<tr th:each="dto : ${list}" th:object="${dto}">
				<td th:text="*{seq}">
				<td th:text="*{name}">
				<td th:text="*{age}">
				<td th:text="*{tel}">
				<td th:text="*{address}">
			</tr>
			
			<!--/* 방법 B */-->
			<tr th:each="dto : ${list}" th:object="${dto}">
				<th:block th:replace="~{inc/part::listItem(*{seq}, *{name}, *{age}, *{tel}, *{address})}"></th:block>
			</tr>		
			
			<!--/* 방법 C */-->
			<tr th:each="dto : ${list}">
				<th:block th:replace="~{inc/part::listItem2(${dto})}"></th:block>
			</tr>
			
		</tbody>
	</table>

	<th:block th:replace="~{inc/part::footer('2022', 'test.com')}" />

</body>
</html>
